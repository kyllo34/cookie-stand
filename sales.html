<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Sales</title>
</head>
<body>
  <table>
    <tbody id="table-holder">
    </tbody>
  </table>
  <form id="new-location">
    <fieldset>
      <legend>Add new location to table</legend>
        <label for="city name">City Name</label>
        <input id="city-name">
        <label for="minimum customers per hour">Minimum Number of Customers Per Hour</label>
        <input id="minimum-customers-per-hour" type="number">
        <label for="maximum number of customers per hour">Maximum Number of Customers Per Hour</label>
        <input id="maximum-number-of-customers-per-hour" type="number">
        <label for="the average number of cookies purchased per customer">The average Number of Cookies Purchased Per Customer</label>
        <input id="the-average-number-of-cookies-purchased-per-customer" type="number" step="0.01">
        <button>Add the New Location</button>
    </fieldset>
  </form>
</body>
<script src="js/app.js" type="text/javascript"></script>
</html>
